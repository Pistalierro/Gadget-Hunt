<div class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl w-[90%] max-w-md p-6 relative">

    <!-- Кнопка закрытия -->
    <button
      (click)="close.emit()"
      aria-label="Закрыть"
      class="absolute top-3 right-3 text-gray-500 hover:text-black">
      ✕
    </button>

    <!-- Табы -->
    <div class="flex justify-center gap-4 mb-6">
      <button
        (click)="switchTab('login')"
        [class.font-bold]="activeTab() === 'login'"
        class="text-gray-700">
        Вхід
      </button>
      <button
        (click)="switchTab('register')"
        [class.font-bold]="activeTab() === 'register'"
        class="text-gray-700">
        Реєстрація
      </button>
    </div>

    <!-- Контент -->
    <div *ngIf="activeTab() === 'login'">
      <p class="text-gray-700 mb-4">Форма входу (заглушка)</p>
      <button (click)="handleActionClick()" class="btn w-full">Увійти</button>
    </div>

    <div *ngIf="activeTab() === 'register'">
      <p class="text-gray-700 mb-4">Форма реєстрації (заглушка)</p>
      <button (click)="handleActionClick()" class="btn w-full">Зареєструватися</button>
    </div>

  </div>
</div>
