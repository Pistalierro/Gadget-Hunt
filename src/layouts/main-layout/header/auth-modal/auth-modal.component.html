<button
  (click)="ui.openAuthModal()"
  aria-label="Увійти"
  class="w-12 h-12 flex items-center justify-center rounded-lg hover:bg-white/20 duration-200ß">
  <svg class="w-12 h-12 block text-white" fill="none" stroke="currentColor" stroke-width="1.5"
       viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M5.121 17.804A8 8 0 0112 15a8 8 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<!-- Модалка по флагу -->
<div (click)="handleBackdropClick()"
     *ngIf="showModal"
     class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">

  <!-- Модалка (НЕ ловит клик) -->
  <div (click)="$event.stopPropagation()"
       class="bg-white rounded-xl shadow-2xl w-[90%] max-w-md p-6 relative">

    <!-- Крестик -->
    <button
      (click)="close()"
      aria-label="Закрити"
      class="absolute top-3 right-3 text-gray-500 hover:text-black">
      ✕
    </button>

    <!-- Табы -->
    <div class="flex justify-center gap-4 mb-6">
      <button
        (click)="switchTab('login')"
        [class.font-bold]="currentTab === 'login'"
        class="text-gray-700">
        Вхід
      </button>
      <button
        (click)="switchTab('register')"
        [class.font-bold]="currentTab === 'register'"
        class="text-gray-700">
        Реєстрація
      </button>
    </div>

    <!-- Контент -->
    <div *ngIf="currentTab === 'login'">
      <p class="text-gray-700 mb-4">Форма входу (заглушка)</p>
      <button (click)="handleActionClick()" class="btn w-full">Увійти</button>
    </div>

    <div *ngIf="currentTab === 'register'">
      <p class="text-gray-700 mb-4">Форма реєстрації (заглушка)</p>
      <button (click)="handleActionClick()" class="btn w-full">Зареєструватися</button>
    </div>

  </div>
</div>
